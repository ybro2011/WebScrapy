services:
  - type: web
    name: webscraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --timeout 86400 --workers 1 --threads 1 --worker-class gevent --bind 0.0.0.0:$PORT --keep-alive 120 --max-requests 1000 --preload --log-level debug --graceful-timeout 120 --backlog 2048 --max-requests-jitter 50 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PORT
        value: 10000
      - key: REDIS_HOST
        fromService:
          name: redis
          type: redis
          property: hostname
      - key: REDIS_PORT
        fromService:
          name: redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: redis
          type: redis
          property: password
      - key: REDIS_DB
        value: "0"

  - type: redis
    name: redis
    plan: free
    ipAllowList: []
    envVars:
      - key: REDIS_PASSWORD
        generateValue: true
      - key: REDIS_PORT
        value: "6379" 