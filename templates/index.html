<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff4444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        button:disabled {
            background-color: #ff9999;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #log-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Business Search</h1>
    <form method="POST" action="/search" id="searchForm">
        <div class="form-group">
            <label for="api_key">Google Maps API Key:</label>
            <input type="text" id="api_key" name="api_key" required>
        </div>
        <div class="form-group">
            <label for="location">Location (latitude,longitude):</label>
            <input type="text" id="location" name="location" required placeholder="e.g., 37.7749,-122.4194">
        </div>
        <div class="form-group">
            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" required placeholder="e.g., restaurant">
        </div>
        <button type="submit" id="searchButton">Search</button>
    </form>
    
    <div id="log-container"></div>
    
    {% if message %}
    <div class="message {{ message_type }}">
        {{ message }}
    </div>
    {% endif %}

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = document.getElementById('searchButton');
            const logContainer = document.getElementById('log-container');
            button.disabled = true;
            logContainer.innerHTML = '';

            const formData = new FormData(this);
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({done, value}) => {
                        if (done) {
                            button.disabled = false;
                            return;
                        }

                        const text = decoder.decode(value);
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        logEntry.textContent = text.trim();
                        logContainer.appendChild(logEntry);
                        logContainer.scrollTop = logContainer.scrollHeight;

                        readStream();
                    });
                }

                readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                button.disabled = false;
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry error';
                logEntry.textContent = 'Error: ' + error.message;
                logContainer.appendChild(logEntry);
            });
        });
    </script>
</body>
</html>
